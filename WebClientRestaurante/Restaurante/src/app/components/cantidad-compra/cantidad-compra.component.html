<form>

  <div *ngIf="cantidad > 0"><label><strong>Total Compra: </strong>$ {{total}} </label></div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">

      <span class="input-group-text" id="basic-addon1"><i class="fas fa-money-bill"></i></span>
    </div>
    <input type="number" (change)="cambiarTotal();" [(ngModel)]="cantidad" name="cantidad" class="form-control" placeholder="Cantidad a comprar" aria-label="cantidad" aria-describedby="basic-addon1">
  </div>
  <button class="btn btn-outline-primary btn-lg" type="button" (click)="comprarProducto();">Comprar <i class="fas fa-shopping-cart"></i></button>
</form>
