<div class="container" style="background: #A19E9E;color: black;" *ngIf="compra.producto">
  <form>
    <div class="form-row">

      <div class="form-group col-md-8">
        <label for="inputPassword4"><strong>Cantidad:</strong> </label>
        <select class="form-control" [(ngModel)]="compra.producto" name="compra.producto" placeholder="Producto">
          <option [value]="producto.nombre" *ngFor="let producto of productos">{{producto.nombre}}</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="inputEmail4"><strong>Selecione producto:</strong></label>
        <input type="number" class="form-control" [(ngModel)]="compra.cantidad" name="compra.cantidad" placeholder="Ingrese la cantidad a comprar">
      </div>

    </div>

    <div class="center text-center">
      <button type="button" class="btn btn-outline-primary" (click)="actualizarCompra(compra);"><i class="fas fa-edit"></i>Actualizar Registro</button>
      <button type="submit" class="btn btn-info" ><i class="fas fa-edit"></i>Cancelar</button>
    </div><br />


  </form>
</div>
